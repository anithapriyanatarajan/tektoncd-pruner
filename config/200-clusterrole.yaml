---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-pruner-controller-cluster-access
  labels:
    pruner.tekton.dev/release: "devel"
rules:
  # allows to manage self managed CRs (TektonPruner CR)
  - apiGroups:
      - "pruner.tekton.dev"
    resources:
      - "tektonpruners"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"

  # allows to manage taskruns and pipelineruns
  - apiGroups:
      - "tekton.dev"
    resources:
      - "taskruns"
      - "pipelineruns"
      - "taskruns/finalizers"
      - "pipelineruns/finalizers"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"

  # used in webhook
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch

  # used in webhook
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch

  - apiGroups:
      - ""
    resources:
      - namespaces/finalizers
    verbs:
      - update
