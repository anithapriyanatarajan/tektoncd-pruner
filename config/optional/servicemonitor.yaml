# ServiceMonitor for Prometheus Operator
# This resource is only needed if you're using Prometheus Operator
# Comment out or delete this file if you're not using Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tekton-pruner-controller
  namespace: tekton-pipelines
  labels:
    app: controller
    pruner.tekton.dev/release: "devel"
    app.kubernetes.io/name: tekton-pruner
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: tekton-pruner
spec:
  selector:
    matchLabels:
      app: controller
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
    scheme: http
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'tektoncd_pruner_.*'
      action: keep 